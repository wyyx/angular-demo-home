<mat-sidenav-container class="sidenav-container my-dark-theme">
  <mat-sidenav #drawer
               class="sidenav"
               fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               mode="side">
    <mat-nav-list>
      <a mat-list-item
         href="https//task.vystar.xyz">Task Manager</a>
      <a mat-list-item
         href="https//music.vystar.xyz">Music App</a>
      <a mat-list-item
         href="https//fshop.vystar.xyz">Fruit Shop</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"
                 fxLayout="row">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened"
                  aria-label="Side nav toggle icon">arrow_forward</mat-icon>
        <mat-icon *ngIf="drawer.opened"
                  aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
      <span class="px-20">CCWebLab</span>
      <!-- gmail -->
      <button mat-button
              class="title px-20"
              [matMenuTriggerFor]="menuGmail">
        <i class="fab fa-google"></i>
      </button>
      <mat-menu #menuGmail="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
      </mat-menu>

      <!-- github -->
      <button class="title pl-20"
              mat-button><a href="https://github.com/wyyx"><i class="fab fa-github"></i></a>
      </button>
      <!-- wechat -->
      <button mat-button
              class="title pl-20"
              [matMenuTriggerFor]="menuWeChat">
        <i class="fab fa-weixin"></i>
      </button>
      <mat-menu #menuWeChat="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Add Content Here -->
    <main>
      <div class="first-screen-container">
        <div class="content">
          <button class="view-btn mat-elevation-z4"
                  mat-raised-button
                  color="primary">
            Start
          </button>
        </div>
      </div>
      <app-page imageUrl="/assets/angular_logo.png"
                appName="Angular Task Manager"
                buttonColor="#e02d3c"></app-page>
      <app-page imageUrl="/assets/vue_logo.png"
                appName="Vue Music App"
                buttonColor="#45BA86"></app-page>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
